<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_selflearning</title>
</head>
<body>
    <div id="root">
        <button :disabled="isDisabled" @click="toggleDisabled">Click me</button>
    </div>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                isDisabled: false,
            },
            methods: {
               toggleDisabled() {
                   this.isDisabled = true;
               }
            }
        });
    </script>
</body>
</html>
