<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_selflearning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <style>
        body { padding-top: 40px; }
    </style>
</head>
<body>

<div id="root" class="container">

    <modal>
        <!-- template作为tagname的时候不会被解析 -->
        <template slot="header">this is a dynamic header</template>

        <!-- 当没有指定的时候，应用于没有指定name的slot -->
        bla bla bla

        <template slot="footer">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
        </template>
    </modal>


</div>

<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
<script>
    Vue.component('modal', {
        template: `
        <div class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">

            <slot name="header"></slot>
            </p>
            <button class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body">
            <slot>default content</slot>
            </section>

            <footer class="modal-card-foot">
            <slot name="footer">
            <button class="button is-success">default button</button>
            </slot>
            </footer>
            </div>
            </div>
            `,
        props: {
            XX: {  },
            XXX: { default: false}
        },
        methods: {
            functionName(parameter) {

            }
        },
        //通过某属性计算某不变的属性
        computed: {
            attributeName() {
                return attributeValue;
            }
        },
        mounted() {

        },
        data() {
            return {
                xx: []
            }
        },
        //当组件被创建的时候，其属性发生改变／监听某个事件Event.$on
        created() {

        }
    });

    new Vue({
        el: '#root',
        data: {
            xx: false
        }
    });
</script>
</body>
</html>
